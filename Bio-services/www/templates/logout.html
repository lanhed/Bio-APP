<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Press to logout</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogout()">
      <div class="list">
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log out</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
